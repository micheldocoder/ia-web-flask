<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA Facial - Controle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    form { margin-bottom: 30px; }
    input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 6px;
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover { background: #00cc00; }
    @media (max-width: 600px) {
      button { width: 80%; font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>🔁 Controle Facial com IA</h1>
  <form id="formulario" method="POST" action="/gerar" enctype="multipart/form-data">
    <input type="file" name="imagem" accept="image/*" required><br>
    <div class="botoes">
      <button type="submit" name="acao" value="esquerda">👈 Olhar Esquerda</button>
      <button type="submit" name="acao" value="direita">👉 Olhar Direita</button>
      <button type="submit" name="acao" value="cima">👆 Olhar para Cima</button>
      <button type="submit" name="acao" value="piscar">😉 Piscar</button>
    </div>
  </form>
</body>
</html>
